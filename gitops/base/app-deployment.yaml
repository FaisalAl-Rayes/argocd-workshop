apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-webapp-deployment
  labels:
    app: app-webapp
spec:
  selector:
    matchLabels:
      app: app-webapp
  template:
    metadata:
      labels:
        app: app-webapp
    spec:
      containers:
        - name: app-webapp-container
          image: falrayes/app-argocd-workshop:image-tag
          envFrom:
            - configMapRef:
                name: app-envs
          ports:
            - containerPort: 8080
          resources:
            limits:
              memory: 512Mi
              cpu: "1"
            requests:
              memory: 256Mi
              cpu: "0.2"
          livenessProbe:
              httpGet:
                path: /health
                port: 8080
              initialDelaySeconds: 5
              periodSeconds: 10
          readinessProbe:
              httpGet:
                path: /ready
                port: 8080
              initialDelaySeconds: 5
              periodSeconds: 10
          volumeMounts:
            - name: api-key
              mountPath: /secrets
          securityContext:
              capabilities:
                drop:
                  - NET_RAW
              readOnlyRootFilesystem: true
              allowPrivilegeEscalation: false
              runAsUser: 10001
      volumes:
        - name: api-key
          secret:
            secretName: app-secrets
      securityContext:
            seccompProfile:
              type: RuntimeDefault
            runAsNonRoot: true
---
apiVersion: v1
kind: Service
metadata:
  name: app-webapp-service
spec:
  type: LoadBalancer
  ports:
    - name: http
      protocol: TCP
      port: 8080
      targetPort: 8080
  selector:
    app: app-webapp
