apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: fastapi-webapp
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/FaisalAl-Rayes/argocd-workshop.git
    targetRevision: HEAD
    path: gitops/overlays/dev

  destination:
    server: https://kubernetes.default.svc
    namespace: dev

  syncPolicy:
    automated:
      selfHeal: true
      prune: true
